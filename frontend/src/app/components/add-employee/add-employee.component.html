<div class="container" my-5>
    <h1 class="mt-5"> Add New Employee</h1>

    <div class="row mt-5">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addEmployee()">
                <div class="mb-3">
                  <label for="name">Name</label>
                  <input type="text"  class="form-control" id="name"
                         name="name" [(ngModel)]="addEmployeeRequest.name">
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email"
                           name="email" [(ngModel)]="addEmployeeRequest.email">
                </div>
                <div class="mb-3">
                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" id="phone"
                           name="phone" [(ngModel)]="addEmployeeRequest.phone">
                </div>
                <div class="mb-3">
                    <label for="salary">Salary</label>
                    <input type="number" class="form-control" id="salary"
                           name="salary" [(ngModel)]="addEmployeeRequest.salary">
                </div>
                <div class="mb-3">
                    <label for="department">Department</label>
                    <input type="text" class="form-control" id="department"
                           name="department" [(ngModel)]="addEmployeeRequest.department">
                  </div>
                <div class="mt-5">
                  <button type="submit" class="btn btn-primary mb-3">Save employee</button>
                </div>
            </form>
        </div>    
    </div>

</div>
